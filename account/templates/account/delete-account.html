{% extends "store/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Delete your account{% endblock title %}

{% block content %}


<body>
    

    <br>
    <div class="container dashboard-card shadow-md p-5 form-layout">
        <h3>Delete your account</h3>
    
        <br>
        <br>

        <form method="POST" autocomplete="off" action=".">

            {% csrf_token %}

            <p>Are you really sure you want to delete your account?</p>            
            <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-2">Delete</button>

        </form>
        <br><br>
        <a class="btn btn-primary navbar-btn text-white" type="button"  href="{% url 'profile' %}"> <i class="fa fa-arrow-left"></i> Back to Profile </a>


    </div>
<br>
</body>

{% endblock content %}
